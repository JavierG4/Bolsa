name: CI TESTS

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 23.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ===== SERVER SETUP =====
      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Build backend
        run: |
          cd server
          npm run build

      - name: Run Unit tests (server)
        run: |
          cd server
          npm test

      # ===== CLIENT SETUP =====
      - name: Install client dependencies
        run: |
          cd client
          npm ci

      # ===== E2E EXECUTION (Todo junto para mantener procesos vivos) =====
      - name: Start Services & Run E2E Tests
        run: |
          # 1. Arrancar Backend en segundo plano
          echo "Arrancando Backend..."
          cd server
          NODE_ENV=test MEMORY_DB=true PORT=3000 npm start &
          
          # 2. Arrancar Frontend en segundo plano
          echo "Arrancando Frontend..."
          cd ../client
          npm start &

          # 3. Esperar a que ambos puertos (3000 y 5173) respondan
          echo "Esperando a que los servicios est√©n listos..."
          npx wait-on http://localhost:3000 http://localhost:5173 --timeout 60000

          # 4. Ejecutar los tests E2E
          echo "Ejecutando tests..."
          npm run test:e2e