name: CI tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 23.x]

    steps:
    - name: Cloning repo
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    # ===== SERVER =====
    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Run server unit tests
      run: |
        cd server
        npm test

    - name: Start backend in test mode
      run: |
        cd server
        npm run test_mode &
    
    # ===== CLIENT =====
    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Start frontend (Vite)
      run: |
        cd client
        npm run dev &
    
    # ===== WAIT =====
    - name: Wait for backend and frontend
      run: |
        npx wait-on http://localhost:3000
        npx wait-on http://localhost:5173

    # ===== E2E TESTS =====
    - name: Run client E2E tests (Selenium)
      run: |
        cd client
        npm run test:e2e
