name: Frontend E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 23.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ===== SERVER =====
      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Build backend
        run: |
          cd server
          npm run build

      - name: Run Unit tests (server)
        run: |
          cd server
          npm test

      # ===== CLIENT =====
      - name: Install client dependencies
        run: |
          cd client
          npm ci

      # ===== BACKEND + FRONTEND =====
      - name: Start backend (test mode)
        run: |
          cd server
          NODE_ENV=test MEMORY_DB=true PORT=3000 npm start &

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Start frontend (preview)
        run: |
          cd client
          npm run preview &

      - name: Wait for backend and frontend
        run: |
          npx wait-on http://localhost:3000
          npx wait-on http://localhost:5173

      - name: Run E2E tests
        run: |
          cd client
          npm run test:e2e
